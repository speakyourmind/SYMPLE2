
<button id="cellButton_{{cell?.key}}" mat-raised-button
        style="font-size:{{fontVW}};"
        class="{{cell?.backgroundColor}}"
        (click)="onClick()"
        [disabled]="inEdit()">
  {{cell?.displayText}}
</button>

<button mat-fab class="edit"
        [hidden]="!inEdit()"
        routerLink="/home/{{boardId}}/{{cell.key}}/edit">
  <mat-icon class="black-icon">create</mat-icon>
</button>
