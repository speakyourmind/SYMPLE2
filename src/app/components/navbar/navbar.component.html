<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h1>{{title}}</h1></ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="editable" [hidden]="isInEdit()"  (click)="toggleEdit()">
        EDIT
      </ion-button>
      <ion-button *ngIf="editable" [hidden]="!isInEdit()"  (click)="add()">
        ADD
      </ion-button>
      <ion-button *ngIf="editable" [hidden]="!isInEdit()"  (click)="toggleEdit()">
        DONE
      </ion-button>
      <ion-back-button *ngIf="cancelable"  defaultHref="/" text="CANCEL" icon=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
