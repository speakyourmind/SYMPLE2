<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h1>SYMPLE</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="top:15%;">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="5" size-lg="6" size-md="9" size-xs="12">
        <ion-card>
          <ion-card-content>
            <form style="padding: 10px;" (ngSubmit)="login()" [formGroup]="credentials">
              <ion-item fill="solid" class="ion-margin-bottom">
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
              </ion-item>
              <ion-item fill="solid" class="ion-margin-bottom">
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
              </ion-item>
              <ion-button style="margin: 10px;" type="submit" expand="block" [disabled]="!credentials.valid">Log In</ion-button>
              <ion-button style="margin: 10px;" type="button" expand="block" color="secondary" (click)="register()">Create Account</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
